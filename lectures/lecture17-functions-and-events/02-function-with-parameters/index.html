<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="text/javascript"></script>
    <title>More Function Practice</title>
</head>
<body>
    <button id="redButton" onclick="changeColor('rgb(255, 77, 68)', '#000000')">Red</button>
    <button id="blueButton" onclick="changeColor('#05668d', '#000000')">Blue</button>
    <button id="greenButton" onclick="changeColor('#b3efb2', '#000000')">Green</button>
    <button id="yellowButton" onclick="changeColor('#fcbf49', '#000000')">Yellow</button>
    <button id="blackButton" onclick="changeColor('#000000','#FFFFFF')">Black</button>
    <ul>
        <li>Make 3 functions that set body element's background color to red, blue, and green respectively.</li>
        <li>Now, see if you can create 1 function that can do the same thing. Hint: pass a "color" argument into the function.</li>
    </ul>
</body>
</html>
